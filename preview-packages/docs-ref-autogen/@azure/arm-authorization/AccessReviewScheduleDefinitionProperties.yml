  - name: recommendationLookBackDuration
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleDefinitionProperties.recommendationLookBackDuration
    package: '@azure/arm-authorization'
    summary: >-
      Recommendations for access reviews are calculated by looking back at 30
      days of data(w.r.t the start date of the review) by default. However, in
      some scenarios, customers want to change how far back to look at and want
      to configure 60 days, 90 days, etc. instead. This setting allows customers
      to configure this duration. The value should be in ISO  8601 format
      (http://en.wikipedia.org/wiki/ISO_8601#Durations).This code can be used to
      convert TimeSpan to a valid interval string: XmlConvert.ToString(new
      TimeSpan(hours, minutes, seconds))
    fullName: recommendationLookBackDuration
