### YamlMime:TSType
name: AccessReviewScheduleSettings
uid: '@azure/arm-authorization.AccessReviewScheduleSettings'
package: '@azure/arm-authorization'
summary: Settings of an Access Review.
fullName: AccessReviewScheduleSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: autoApplyDecisionsEnabled
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.autoApplyDecisionsEnabled
    package: '@azure/arm-authorization'
    summary: >-
      Flag to indicate whether auto-apply capability, to automatically change
      the target object access resource, is enabled. If not enabled, a user
      must, after the review completes, apply the access review.
    fullName: autoApplyDecisionsEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoApplyDecisionsEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: defaultDecision
    uid: '@azure/arm-authorization.AccessReviewScheduleSettings.defaultDecision'
    package: '@azure/arm-authorization'
    summary: >-
      This specifies the behavior for the autoReview feature when an access
      review completes.
    fullName: defaultDecision
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'defaultDecision?: string'
      return:
        description: ''
        type: string
  - name: defaultDecisionEnabled
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.defaultDecisionEnabled
    package: '@azure/arm-authorization'
    summary: >-
      Flag to indicate whether reviewers are required to provide a justification
      when reviewing access.
    fullName: defaultDecisionEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'defaultDecisionEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: endDate
    uid: '@azure/arm-authorization.AccessReviewScheduleSettings.endDate'
    package: '@azure/arm-authorization'
    summary: >-
      The DateTime when the review is scheduled to end. Required if type is
      endDate
    fullName: endDate
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endDate?: Date'
      return:
        description: ''
        type: Date
  - name: instanceDurationInDays
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.instanceDurationInDays
    package: '@azure/arm-authorization'
    summary: The duration in days for an instance.
    fullName: instanceDurationInDays
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'instanceDurationInDays?: number'
      return:
        description: ''
        type: number
  - name: interval
    uid: '@azure/arm-authorization.AccessReviewScheduleSettings.interval'
    package: '@azure/arm-authorization'
    summary: >-
      The interval for recurrence. For a quarterly review, the interval is 3 for
      type : absoluteMonthly.
    fullName: interval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'interval?: number'
      return:
        description: ''
        type: number
  - name: justificationRequiredOnApproval
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.justificationRequiredOnApproval
    package: '@azure/arm-authorization'
    summary: >-
      Flag to indicate whether the reviewer is required to pass justification
      when recording a decision.
    fullName: justificationRequiredOnApproval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'justificationRequiredOnApproval?: boolean'
      return:
        description: ''
        type: boolean
  - name: mailNotificationsEnabled
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.mailNotificationsEnabled
    package: '@azure/arm-authorization'
    summary: >-
      Flag to indicate whether sending mails to reviewers and the review creator
      is enabled.
    fullName: mailNotificationsEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mailNotificationsEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: numberOfOccurrences
    uid: '@azure/arm-authorization.AccessReviewScheduleSettings.numberOfOccurrences'
    package: '@azure/arm-authorization'
    summary: >-
      The number of times to repeat the access review. Required and must be
      positive if type is numbered.
    fullName: numberOfOccurrences
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'numberOfOccurrences?: number'
      return:
        description: ''
        type: number
  - name: recommendationLookBackDuration
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.recommendationLookBackDuration
    package: '@azure/arm-authorization'
    summary: >-
      Recommendations for access reviews are calculated by looking back at 30
      days of data(w.r.t the start date of the review) by default. However, in
      some scenarios, customers want to change how far back to look at and want
      to configure 60 days, 90 days, etc. instead. This setting allows customers
      to configure this duration. The value should be in ISO  8601 format
      (http://en.wikipedia.org/wiki/ISO_8601#Durations).This code can be used to
      convert TimeSpan to a valid interval string: XmlConvert.ToString(new
      TimeSpan(hours, minutes, seconds))
    fullName: recommendationLookBackDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'recommendationLookBackDuration?: string'
      return:
        description: ''
        type: string
  - name: recommendationsEnabled
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.recommendationsEnabled
    package: '@azure/arm-authorization'
    summary: Flag to indicate whether showing recommendations to reviewers is enabled.
    fullName: recommendationsEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'recommendationsEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: reminderNotificationsEnabled
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.reminderNotificationsEnabled
    package: '@azure/arm-authorization'
    summary: Flag to indicate whether sending reminder emails to reviewers are enabled.
    fullName: reminderNotificationsEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reminderNotificationsEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: startDate
    uid: '@azure/arm-authorization.AccessReviewScheduleSettings.startDate'
    package: '@azure/arm-authorization'
    summary: >-
      The DateTime when the review is scheduled to be start. This could be a
      date in the future. Required on create.
    fullName: startDate
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startDate?: Date'
      return:
        description: ''
        type: Date
  - name: typeRecurrencePatternType
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.typeRecurrencePatternType
    package: '@azure/arm-authorization'
    summary: 'The recurrence type : weekly, monthly, etc.'
    fullName: typeRecurrencePatternType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'typeRecurrencePatternType?: string'
      return:
        description: ''
        type: string
  - name: typeRecurrenceRangeType
    uid: >-
      @azure/arm-authorization.AccessReviewScheduleSettings.typeRecurrenceRangeType
    package: '@azure/arm-authorization'
    summary: >-
      The recurrence range type. The possible values are: endDate, noEnd,
      numbered.
    fullName: typeRecurrenceRangeType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'typeRecurrenceRangeType?: string'
      return:
        description: ''
        type: string
